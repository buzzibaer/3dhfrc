# Mappingfile for Tables to Video file index
# Format:
# <tablename>=<videoindex>
# example : DarkPrincess=4
default=1
DarkPrincess=2
Ghostbusters=3
Tron Legacy (Stern 2011)1.3f=4
#
# Logger configuration entrys
# loglevel
#   SEVERE (highest value)
#   WARNING
#   INFO
#   CONFIG
#   FINE
#   FINER
#   FINEST (lowest value) 
#   All (everything)
#   OFF (nothing)
loglevel=SEVERE
#
#
# Where to log?
# loghandler=console
# possible values are
#  console
#  file
#  both
loghandler=file